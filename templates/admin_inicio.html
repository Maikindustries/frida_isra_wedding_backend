<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="{{ url_for('static', filename='logic/admin_inicio.js') }}"
      defer
    ></script>
    <script src="../static/logic/admin_inicio.js" defer></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/admin_inicio.css') }}"
    />
    <!-- Borrar -->
    <link rel="stylesheet" href="../static/styles/admin_inicio.css" />
    <!-- Borrar -->
    <script
      src="https://kit.fontawesome.com/bbd366d908.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Inicio</title>
  </head>
  <body>
    <main class="main-container">
      <div class="menu-container">
        <div class="menu-header">
          <h1 class="menu-title">Invitados</h1>
          <button
            class="logout-button"
            onclick="window.location = 'logout'"
            type="submit"
          >
            <i class="fa-solid fa-right-from-bracket"></i>
          </button>
        </div>
        <input
          id="select-excel"
          class="upload-excel-button"
          type="file"
          accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
        />
        <label for="select-excel"
          ><div class="label-container">
            <p>Subir excel</p>
            <i class="fa-solid fa-plus excel-icon"></i>
          </div>
          <span id="file-name"></span
        ></label>
        <script>
          let selectedExcel = document.getElementById("select-excel");
          let fileNameField = document.getElementById("file-name");
          selectedExcel.addEventListener("change", function (event) {
            let uploadedFileName = event.target.files[0].name;
            fileNameField.textContent = "Archivo: " + uploadedFileName;
          });
        </script>

        <p class="menu-subtitle">
          <span class="confirmed-num">59</span>
          <span class="rejected-num">107</span>
          <span class="non-confirmed-num">10</span>
        </p>
        <div class="search-input-container">
          <input
            class="search-input"
            type="text"
            placeholder="Nombre"
            data-search
          />
        </div>

        <div class="invitation-content" invited-people-li-container></div>
      </div>
    </main>

    <template invited-people-template>
      <div class="invitation-li">
        <p class="invitation-li-name" data-name></p>
        <div class="modify-invitation-container">
          <i class="fa-solid fa-xmark"></i>
          <i class="fa-solid fa-pen"></i>
        </div>
        <p class="invitation-data">
          <span
            ><i class="fa-solid fa-chair invitation-icon"></i
            ><span data-table></span></span
          ><span
            ><i class="fa-solid fa-person invitation-icon"></i
            ><span data-persons></span
          ></span>
        </p>
      </div>
    </template>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
